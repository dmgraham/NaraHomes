<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f9fafb"></rect>

  <!-- Shadow -->
  <filter id="shadow">
    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#d1d5db"></feDropShadow>
  </filter>

  <!-- House Group -->
  <g filter="url(#shadow)">
    <!-- Roof -->
    <path d="M200 100 L120 160 H280 Z" fill="#60a5fa"></path>
    
    <!-- House base -->
    <rect x="140" y="160" width="120" height="80" rx="6" fill="#e5e7eb"></rect>

    <!-- Door -->
    <rect x="185" y="190" width="30" height="50" rx="3" fill="#9ca3af"></rect>

    <!-- Windows -->
    <rect x="155" y="170" width="18" height="18" rx="2" fill="#ffffff"></rect>
    <rect x="227" y="170" width="18" height="18" rx="2" fill="#ffffff"></rect>
  </g>
</svg>
